<body>

    <div class="main-dv" id="login-div">
        <!-- <img src="..\images\salespro-2.png" alt=""> -->
        <h1>Student Signup</h1>
        <label id="labelName" for="">Please enter your name</label>
        <input id="name" type="text" name="name" placeholder="Full Name...">

        <label id="labelEmail" for="">Please enter a username</label>
        <input id="email" type="email" name="email" placeholder="Email...">

        <label id="labelPassword" for="">Please enter a password</label>
        <input id="password" type="password" name="password" placeholder="Password...">
        
        <label id="label-id" for="">Please enter Student I.D</label>
        <input id="studentid" type="text" name="id" placeholder="Student I.D ...">

        <button id="signup">Sign Up</button>
        <label>Already have an Account? <a href="./student-login.html">Log In</a></label>
    </div>
